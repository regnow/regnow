
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Affiliate Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-wrapper {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2e3b4e;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #2e3b4e;
    }

    .form-control {
      border-radius: 6px;
      border: 1px solid #cfd8e1;
      font-size: 1rem;
    }

    .btn-login {
      background-color: #06a7e0;
      color: white;
      font-weight: 500;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      margin-top: 15px;
    }

    .btn-login:hover {
      background-color: #0498c9;
    }

    .forgot-link {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #2e3b4e;
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4" style="min-width: 500px;">
        <div class="card bg-white mb-5 mt-5 border-0" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
          <div class="card-body p-5 text-center">
            <h4 class="mb-5">Please Verify Email to Continue</h4>
            <form>
              <div class="mb-3 text-start">
                <label for="username" class="form-label">Email *</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username or email">
              </div>
              <div class="d-grid gap-2">
                  <!-- <button type="submit" class="btn btn-md btn-danger">Continue</button> -->
                  <a href="otp.html" class="btn btn-md btn-danger">Continue</a>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
